<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Playfair Display', serif;
}

.container {
    position: relative;
    background: #fff8f8;
    width: 92%;
    max-width: 900px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    padding: 30px;
    border-radius: 18px;
    display: flex;
    gap: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    z-index: 2;
}

.text {
    flex: 1;
    font-size: 1.2rem;
    line-height: 1.8;
}

.text h2 {
    color: #e63946;
    margin-top: 0;
}

.counter {
    margin-top: 20px;
    font-weight: bold;
    color: #555;
}

/* üå≥ √ÅRBOL DE CORAZONES */
.tree {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart-tree {
    position: relative;
    width: 200px;
    height: 280px;
}

.heart {
    position: absolute;
    color: #e63946;
    font-size: 24px;
    animation: beat 2s infinite;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Tronco */
.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
}

/* Corazones cayendo */
.fall {
    position: absolute;
    color: rgba(255,0,100,.8);
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="text">
        <h2>Para el amor de mi vida:</h2>

        <p>
            Si pudiera elegir un lugar seguro, ser√≠a a tu lado.
        </p>

        <p>
            Cuanto m√°s tiempo estoy contigo, m√°s me voy enamorando.
        </p>

        <p><strong>Te quiero mucho.</strong></p>

        <div class="counter" id="contador"></div>
    </div>

    <div class="tree">
        <div class="heart-tree">
            <!-- copa -->
            <span class="heart" style="top:20px; left:80px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:40px; left:40px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:40px; left:120px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:70px; left:20px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:70px; left:80px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:70px; left:140px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:110px; left:50px;">‚ù§Ô∏è</span>
            <span class="heart" style="top:110px; left:110px;">‚ù§Ô∏è</span>

            <!-- tronco -->
            <div class="trunk">ü§é</div>
        </div>
    </div>
</div>

<script>
/* ‚è≥ CONTADOR */
const inicio = new Date("2026-02-01T00:00:00");

function actualizarContador() {
    const ahora = new Date();
    let diff = ahora - inicio;

    const s = Math.floor(diff / 1000);
    const m = Math.floor(s / 60);
    const h = Math.floor(m / 60);
    const d = Math.floor(h / 24);

    document.getElementById("contador").innerHTML =
        `Mi amor por ti comenz√≥ hace...<br>
        ${d} d√≠as ${h%24} horas ${m%60} minutos ${s%60} segundos`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* ‚ù§Ô∏è CORAZONES CAYENDO */
function crearCorazon() {
    const c = document.createElement("div");
    c.className = "fall";
    c.innerHTML = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (15 + Math.random() * 20) + "px";
    c.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 8000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
