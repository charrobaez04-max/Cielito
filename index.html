<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te quiero</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#fdeef1;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display',serif;
}

.container{
  background:white;
  width:95%;
  max-width:1100px;
  padding:40px;
  border-radius:28px;
  display:flex;
  gap:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.18);
  z-index:2;
}

.text{
  flex:1;
  font-size:1.35em;
  line-height:1.9;
}

.text h2{
  font-size:2.3em;
}

#contador{
  margin-top:20px;
  font-weight:bold;
}

.heart-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SVG coraz칩n */
svg{
  width:420px;
}

.heart-path{
  fill:none;
  stroke:#f28482;
  stroke-width:5;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:2000;
  stroke-dashoffset:2000;
  animation:drawHeart 4s ease forwards, pulse 3s ease-in-out infinite 4s;
}

@keyframes drawHeart{
  to{stroke-dashoffset:0}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

/* corazones pastel cayendo */
.falling-heart{
  position:absolute;
  width:22px;
  height:22px;
  animation:fall linear forwards;
  opacity:.9;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* responsive */
@media(max-width:800px){
  .container{flex-direction:column;text-align:center}
  svg{width:340px}
}
</style>
</head>

<body>

<div class="container">
  <div class="text">
    <h2>Para ti 游밼</h2>
    <p>Cuando estoy m치s tiempo contigo, m치s me voy enamorando.</p>
    <p>Eres calma, ternura y hogar.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="heart-zone">
    <svg viewBox="0 0 100 120">
      <!-- coraz칩n dibujado -->
      <path class="heart-path"
        d="M50 105
           C8 65, 5 30, 28 18
           C42 8, 50 30, 50 30
           C50 30, 58 8, 72 18
           C95 30, 92 65, 50 105"/>
    </svg>
  </div>
</div>

<script>
// contador
const inicio = new Date("2026-02-01T00:00:00");
setInterval(()=>{
  const d=Math.floor((Date.now()-inicio)/1000);
  const s=d%60,m=Math.floor(d/60)%60,h=Math.floor(d/3600)%24,di=Math.floor(d/86400);
  document.getElementById("contador").innerHTML=
  `Mi amor por ti comenz칩 hace:<br>${di} d칤as ${h}h ${m}m ${s}s`;
},1000);

// corazones SVG pastel cayendo
const pastelColors=["#f28482","#f7cad0","#ffd6e0","#cdb4db"];

setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="falling-heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=6+Math.random()*5+"s";

  const svg=`
  <svg viewBox="0 0 32 29">
    <path fill="${pastelColors[Math.floor(Math.random()*pastelColors.length)]}"
    d="M23.6,0c-2.6,0-4.9,1.5-6,3.8C16.5,1.5,14.2,0,11.6,0
    C7.1,0,3.5,3.6,3.5,8.1c0,9.4,14.1,20.8,14.1,20.8
    S31.7,17.5,31.7,8.1C31.7,3.6,28.1,0,23.6,0z"/>
  </svg>`;
  heart.innerHTML=svg;

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
},350);
</script>

</body>
</html>
