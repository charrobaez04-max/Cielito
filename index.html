<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Playfair Display', serif;
}

.container {
    position: relative;
    background: #fff8f8;
    width: 90%;
    max-width: 800px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    padding: 30px;
    border-radius: 15px;
    display: flex;
    box-shadow: 0 15px 30px rgba(0,0,0,.2);
    z-index: 2;
}

.text {
    flex: 1;
    font-size: 1.2rem;
    line-height: 1.7;
}

.text h2 {
    color: #e63946;
    margin-top: 0;
}

.counter {
    margin-top: 20px;
    font-weight: bold;
    color: #555;
}

.tree {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart-tree {
    font-size: 7rem;
}

/* Corazones cayendo */
.heart {
    position: absolute;
    color: rgba(255,0,100,.7);
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- M√∫sica -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="text">
        <h2>Para el amor de mi vida:</h2>

        <p>
            Si pudiera elegir un lugar seguro, ser√≠a a tu lado.
        </p>

        <p>
            Cuanto m√°s tiempo estoy contigo, m√°s me voy enamorando.
        </p>

        <p><strong>Te quiero mucho.</strong></p>

        <div class="counter" id="contador"></div>
    </div>

    <div class="tree">
        <div class="heart-tree">üå≥‚ù§Ô∏è</div>
    </div>
</div>

<script>
/* CONTADOR EXACTO */
const inicio = new Date("2026-02-01T00:00:00");

function actualizarContador() {
    const ahora = new Date();
    let diff = ahora - inicio;

    const segundos = Math.floor(diff / 1000);
    const minutos = Math.floor(segundos / 60);
    const horas = Math.floor(minutos / 60);
    const dias = Math.floor(horas / 24);

    const h = horas % 24;
    const m = minutos % 60;
    const s = segundos % 60;

    document.getElementById("contador").innerHTML =
        `Mi amor por ti comenz√≥ hace...<br>
        ${dias} d√≠as ${h} horas ${m} minutos ${s} segundos`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* CORAZONES CAYENDO */
function crearCorazon() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
