<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te quiero</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

body{
  margin:0;
  height:100vh;
  background:linear-gradient(180deg,#fde2e4,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display',serif;
}

.container{
  background:white;
  width:92%;
  max-width:1000px;
  padding:40px;
  border-radius:25px;
  display:flex;
  gap:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.text{
  flex:1;
  font-size:1.2em;
  line-height:1.9;
}

.text h2{
  font-size:2em;
  margin-bottom:15px;
}

#contador{
  margin-top:20px;
  font-size:1.1em;
  font-weight:bold;
}

.heart-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

svg{
  width:320px;
}

/* Coraz√≥n principal */
.main-heart{
  fill:none;
  stroke:#e63946;
  stroke-width:4;
  stroke-dasharray:1200;
  stroke-dashoffset:1200;
  animation:draw 4s forwards, pulse 2s infinite 4s;
}

@keyframes draw{to{stroke-dashoffset:0}}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* Lluvia de corazones */
.fall-heart{
  position:absolute;
  top:-30px;
  font-size:20px;
  animation:fall linear infinite;
  opacity:.8;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3">
</audio>

<div class="container">
  <div class="text">
    <h2>Para ti ü§ç</h2>
    <p>Cuando estoy m√°s tiempo contigo, m√°s me voy enamorando.</p>
    <p>Tu presencia es hogar, calma y alegr√≠a.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="heart-zone">
    <svg viewBox="0 0 100 120">
      <path class="main-heart"
        d="M50 95
           C15 60, 0 35, 25 20
           C40 8, 50 28, 50 28
           C50 28, 60 8, 75 20
           C100 35, 85 60, 50 95"/>
    </svg>
  </div>
</div>

<script>
// contador
const inicio=new Date("2026-02-01T00:00:00");
setInterval(()=>{
 const d=Math.floor((Date.now()-inicio)/1000);
 const s=d%60,m=Math.floor(d/60)%60,h=Math.floor(d/3600)%24,di=Math.floor(d/86400);
 document.getElementById("contador").innerHTML=
 `Mi amor por ti comenz√≥ hace:<br>${di} d√≠as ${h}h ${m}m ${s}s`;
},1000);

// corazones cayendo
const colors=["#e63946","#ff758f","#ffb3c6","#ffccd5"];
setInterval(()=>{
 const h=document.createElement("div");
 h.className="fall-heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.color=colors[Math.floor(Math.random()*colors.length)];
 h.style.animationDuration=5+Math.random()*5+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),10000);
},300);
</script>

</body>
</html>
