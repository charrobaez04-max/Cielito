<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te quiero</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#fdeef1,#f8d7da);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:auto;
  font-family:'Playfair Display',serif;
}

/* CONTENEDOR SIEMPRE HORIZONTAL */
.container{
  background:white;
  width:1300px;            /* üî• ancho fijo */
  padding:60px;
  border-radius:32px;
  display:flex;
  flex-direction:row;      /* üî• horizontal forzado */
  align-items:center;
  gap:80px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  position:relative;
  z-index:2;
}

/* TEXTO */
.text{
  flex:1.1;
  font-size:1.6em;
  line-height:2.1;
}

.text h2{
  font-size:2.7em;
  margin-bottom:25px;
}

#contador{
  margin-top:30px;
  font-weight:bold;
  font-size:1.15em;
}

/* ZONA CORAZ√ìN */
.heart-zone{
  flex:0.9;
  display:flex;
  justify-content:center;
  align-items:center;
}

svg{
  width:520px;
}

/* CORAZ√ìN SVG */
.heart-path{
  fill:none;
  stroke:#f28482;
  stroke-width:5.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:2200;
  stroke-dashoffset:2200;
  animation:draw 4s ease forwards, pulse 3s ease-in-out infinite 4s;
}

@keyframes draw{
  to{stroke-dashoffset:0}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* CORAZONES PASTEL CAYENDO */
.falling-heart{
  position:absolute;
  top:-40px;
  width:22px;
  height:22px;
  animation:fall linear forwards;
  opacity:.9;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(130vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="text">
    <h2>Para ti ü§ç</h2>
    <p>Cuando estoy m√°s tiempo contigo, m√°s me voy enamorando.</p>
    <p>Eres ternura, calma y hogar.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="heart-zone">
    <svg viewBox="0 0 100 120">
      <path class="heart-path"
        d="M50 108
           C6 68, 6 30, 30 18
           C44 8, 50 32, 50 32
           C50 32, 56 8, 70 18
           C94 30, 94 68, 50 108"/>
    </svg>
  </div>

</div>

<script>
// CONTADOR
const inicio = new Date("2026-02-01T00:00:00");
setInterval(()=>{
  const d=Math.floor((Date.now()-inicio)/1000);
  const s=d%60;
  const m=Math.floor(d/60)%60;
  const h=Math.floor(d/3600)%24;
  const di=Math.floor(d/86400);
  document.getElementById("contador").innerHTML =
  `Mi amor por ti comenz√≥ hace:<br>${di} d√≠as ${h}h ${m}m ${s}s`;
},1000);

// LLUVIA DE CORAZONES
const pastel=["#f28482","#f7cad0","#ffd6e0","#cdb4db"];

setInterval(()=>{
  const h=document.createElement("div");
  h.className="falling-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=7+Math.random()*5+"s";

  h.innerHTML=`
  <svg viewBox="0 0 32 29">
    <path fill="${pastel[Math.floor(Math.random()*pastel.length)]}"
    d="M23.6,0c-2.6,0-4.9,1.5-6,3.8C16.5,1.5,14.2,0,11.6,0
    C7.1,0,3.5,3.6,3.5,8.1c0,9.4,14.1,20.8,14.1,20.8
    S31.7,17.5,31.7,8.1C31.7,3.6,28.1,0,23.6,0z"/>
  </svg>`;
  
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),13000);
},350);
</script>

</body>
</html>
