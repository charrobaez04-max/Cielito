<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg,#fde2e4,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
}

.container {
  background: #fff;
  width: 90%;
  max-width: 900px;
  padding: 30px;
  border-radius: 20px;
  display: flex;
  gap: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

.text {
  flex: 1;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 7s;
  line-height: 1.8;
}

@keyframes fadeIn { to { opacity: 1; } }

.tree {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* SVG */
svg {
  width: 220px;
}

.path {
  fill: none;
  stroke: #e63946;
  stroke-width: 3;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 4s forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

.small-heart {
  fill: #e63946;
  opacity: 0;
  animation: bloom 1s forwards;
}

@keyframes bloom {
  to { opacity: 1; transform: scale(1.1); }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3">
</audio>

<div class="container">
  <div class="text">
    <h2>Para el amor de mi vida:</h2>
    <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
    <p>Cuanto más tiempo estoy contigo, más me voy enamorando.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="tree">
    <svg viewBox="0 0 100 120">
      <!-- corazón perfecto -->
      <path class="path"
        d="M50 90
           C20 60, 0 40, 25 25
           C40 15, 50 30, 50 30
           C50 30, 60 15, 75 25
           C100 40, 80 60, 50 90" />

      <!-- corazones pequeños -->
      <g id="blooms"></g>
    </svg>
  </div>
</div>

<script>
/* corazones que brotan */
setTimeout(() => {
  const blooms = document.getElementById("blooms");
  const points = [
    [30,40],[70,40],[20,55],[80,55],[50,25]
  ];

  points.forEach((p,i)=>{
    setTimeout(()=>{
      const h = document.createElementNS("http://www.w3.org/2000/svg","path");
      h.setAttribute("d","M5 8 C1 4,0 2,2 1 C3 0,5 2,5 2 C5 2,7 0,8 1 C10 2,9 4,5 8");
      h.setAttribute("fill","#e63946");
      h.setAttribute("class","small-heart");
      h.setAttribute("transform",`translate(${p[0]},${p[1]}) scale(0.6)`);
      blooms.appendChild(h);
    }, i*600);
  });
}, 4000);

/* contador */
const inicio = new Date("2026-02-01T00:00:00");
setInterval(()=>{
  const d = Math.floor((Date.now()-inicio)/1000);
  const s=d%60,m=Math.floor(d/60)%60,h=Math.floor(d/3600)%24,di=Math.floor(d/86400);
  document.getElementById("contador").innerHTML =
    `Mi amor por ti comenzó hace...<br>${di} días ${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
</html>
