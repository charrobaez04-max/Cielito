<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te quiero</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#fde2e4,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display',serif;
}

.container{
  background:white;
  width:94%;
  max-width:1100px;
  padding:45px;
  border-radius:30px;
  display:flex;
  gap:40px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.text{
  flex:1;
  font-size:1.4em;
  line-height:2;
}

.text h2{
  font-size:2.4em;
  margin-bottom:20px;
}

#contador{
  margin-top:25px;
  font-size:1.2em;
  font-weight:bold;
}

.heart-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

svg{
  width:380px;
}

/* Coraz√≥n principal */
.main-heart{
  fill:none;
  stroke:#e63946;
  stroke-width:4.5;
  stroke-dasharray:1500;
  stroke-dashoffset:1500;
  animation:draw 4s forwards, pulse 2.5s infinite 4s;
}

@keyframes draw{
  to{stroke-dashoffset:0}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* Corazones cayendo */
.fall-heart{
  position:absolute;
  top:-40px;
  font-size:24px;
  animation:fall linear infinite;
  opacity:.9;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(130vh) rotate(360deg);
    opacity:0;
  }
}

/* Responsive */
@media(max-width:800px){
  .container{
    flex-direction:column;
    text-align:center;
  }
  svg{
    width:320px;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3">
</audio>

<div class="container">
  <div class="text">
    <h2>Para ti ü§ç</h2>
    <p>Cuando estoy m√°s tiempo contigo, m√°s me voy enamorando.</p>
    <p>Eres calma, sonrisa y hogar.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="heart-zone">
    <svg viewBox="0 0 100 120">
      <path class="main-heart"
        d="M50 100
           C10 65, 0 35, 25 18
           C40 5, 50 28, 50 28
           C50 28, 60 5, 75 18
           C100 35, 90 65, 50 100"/>
    </svg>
  </div>
</div>

<script>
// CONTADOR
const inicio = new Date("2026-02-01T00:00:00");
setInterval(()=>{
  const d = Math.floor((Date.now()-inicio)/1000);
  const s = d%60;
  const m = Math.floor(d/60)%60;
  const h = Math.floor(d/3600)%24;
  const di = Math.floor(d/86400);
  document.getElementById("contador").innerHTML =
    `Mi amor por ti comenz√≥ hace:<br>${di} d√≠as ${h}h ${m}m ${s}s`;
},1000);

// LLUVIA DE CORAZONES
const colors=["#e63946","#ff758f","#ffb3c6","#ffc8dd"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="fall-heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.color=colors[Math.floor(Math.random()*colors.length)];
  h.style.animationDuration=6+Math.random()*5+"s";
  h.style.fontSize=18+Math.random()*16+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},250);
</script>

</body>
</html>
