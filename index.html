<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor de mi vida</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTENEDOR */
.container {
  background: #fff8f8;
  width: 92%;
  max-width: 900px;
  padding: 30px;
  border-radius: 20px;
  display: flex;
  gap: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

/* TEXTO */
.text {
  flex: 1;
  font-size: 1.2rem;
  line-height: 1.8;
  opacity: 0;
  animation: showText 2s forwards;
  animation-delay: 8s;
}

@keyframes showText {
  to { opacity: 1; }
}

/* ÁRBOL */
.tree {
  flex: 1;
  position: relative;
  height: 320px;
}

/* GOTA */
.drop {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;
  animation: drop 2s forwards;
}

@keyframes drop {
  to { top: 260px; }
}

/* TRONCO */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 6px;
  height: 0;
  background: #6b3e2e;
  transform: translateX(-50%);
  animation: growTrunk 3s forwards;
  animation-delay: 2s;
}

@keyframes growTrunk {
  to { height: 180px; }
}

/* CORAZONES */
.heart {
  position: absolute;
  font-size: 22px;
  opacity: 0;
  animation: bloom 1s forwards;
}

@keyframes bloom {
  to { opacity: 1; transform: scale(1.2); }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_4b4d1bfa50.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="text">
    <h2>Para el amor de mi vida:</h2>
    <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
    <p>Cuanto más tiempo estoy contigo, más me voy enamorando.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="tree">
    <div class="drop">❤️</div>
    <div class="trunk"></div>
  </div>
</div>

<script>
/* FLORACIÓN */
const tree = document.querySelector('.tree');
const hearts = [
  {x: -40, y: 80}, {x: 0, y: 60}, {x: 40, y: 80},
  {x: -60, y: 40}, {x: 60, y: 40},
  {x: -30, y: 20}, {x: 30, y: 20}
];

setTimeout(() => {
  hearts.forEach((h, i) => {
    setTimeout(() => {
      const el = document.createElement('div');
      el.className = 'heart';
      el.innerHTML = '❤️';
      el.style.left = `calc(50% + ${h.x}px)`;
      el.style.bottom = `${180 + h.y}px`;
      tree.appendChild(el);
    }, i * 500);
  });
}, 5_000);

/* CONTADOR */
const inicio = new Date("2026-02-01T00:00:00");

function actualizar() {
  const now = new Date();
  let diff = now - inicio;
  const s = Math.floor(diff/1000);
  const m = Math.floor(s/60);
  const h = Math.floor(m/60);
  const d = Math.floor(h/24);
  document.getElementById("contador").innerHTML =
    `Mi amor por ti comenzó hace...<br>
     ${d} días ${h%24} horas ${m%60} minutos ${s%60} segundos`;
}

setInterval(actualizar,1000);
actualizar();
</script>

</body>
</html>
