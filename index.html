<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te quiero</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#fdeef1,#f8d7da);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Playfair Display',serif;
}

.container{
  background:white;
  width:95%;
  max-width:1000px;
  padding:35px;
  border-radius:26px;
  display:flex;
  flex-direction:row; /* horizontal normal */
  align-items:center;
  gap:35px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  position:relative;
  z-index:2;
}

.text{
  flex:1;
  font-size:1.2em;
  line-height:1.9;
}

.text h2{
  font-size:2em;
  margin-bottom:15px;
}

#contador{
  margin-top:18px;
  font-weight:bold;
}

.heart-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

svg{
  width:260px; /* tama침o equilibrado */
}

.heart-path{
  fill:none;
  stroke:#f28482;
  stroke-width:4;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1600;
  stroke-dashoffset:1600;
  animation:draw 3.5s ease forwards, pulse 3s ease-in-out infinite 3.5s;
}

@keyframes draw{
  to{stroke-dashoffset:0}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

/* corazones pastel cayendo */
.falling-heart{
  position:absolute;
  top:-30px;
  width:18px;
  height:18px;
  animation:fall linear forwards;
  opacity:.85;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* responsive suave */
@media(max-width:700px){
  .container{
    gap:20px;
    padding:25px;
  }
  svg{
    width:220px;
  }
  .text{
    font-size:1.1em;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="text">
    <h2>Para ti 游밼</h2>
    <p>Cuando estoy m치s tiempo contigo, m치s me voy enamorando.</p>
    <p><strong>Te quiero mucho.</strong></p>
    <div id="contador"></div>
  </div>

  <div class="heart-zone">
    <svg viewBox="0 0 100 120">
      <path class="heart-path"
        d="M50 105
           C10 65, 5 35, 28 20
           C42 10, 50 30, 50 30
           C50 30, 58 10, 72 20
           C95 35, 90 65, 50 105"/>
    </svg>
  </div>

</div>

<script>
// contador
const inicio = new Date("2026-02-01T00:00:00");
setInterval(()=>{
  const d=Math.floor((Date.now()-inicio)/1000);
  const s=d%60;
  const m=Math.floor(d/60)%60;
  const h=Math.floor(d/3600)%24;
  const di=Math.floor(d/86400);
  document.getElementById("contador").innerHTML =
  `Mi amor por ti comenz칩 hace:<br>${di} d칤as ${h}h ${m}m ${s}s`;
},1000);

// corazones pastel cayendo
const pastel=["#f28482","#f7cad0","#ffd6e0","#cdb4db"];

setInterval(()=>{
  const h=document.createElement("div");
  h.className="falling-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=7+Math.random()*5+"s";

  h.innerHTML=`
  <svg viewBox="0 0 32 29">
    <path fill="${pastel[Math.floor(Math.random()*pastel.length)]}"
    d="M23.6,0c-2.6,0-4.9,1.5-6,3.8C16.5,1.5,14.2,0,11.6,0
    C7.1,0,3.5,3.6,3.5,8.1c0,9.4,14.1,20.8,14.1,20.8
    S31.7,17.5,31.7,8.1C31.7,3.6,28.1,0,23.6,0z"/>
  </svg>`;
  
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},400);
</script>

</body>
</html>
